<%- partial('../sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
        <li class='active'>Top100 积分榜</li>
      </ul>
    </div>
    <div class='inner'>
      <% if(typeof(users) !== 'undefined' && users.length > 0){ %>
      <table class='table table-condensed table-striped'>
        <thead>
          <th>#</th>
          <th>用户名</th>
          <th>注册时间</th>
          <th>性别</th>
          <th>年龄</th>
          <th>职业</th>
          <th>房</th>
          <th>车</th>
          <th>身高</th>
          <th>体重</th>
          <th>学历</th>
          <th>婚否</th>
          <th>电话</th>
          <th>个性签名</th>
        </thead>
        <tbody>
        <%- partial('../user/top100_user',{collection:users,as:'user'}) %>
        </tbody>
      </table>
      <% }else{ %>
      <p>还没有用户</p>
      <% } %>
    </div>
  </div>
</div>
